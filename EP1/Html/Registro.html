<!DOCTYPE <!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Gryp</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="..\style\estiloRegistro.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
    </head>
    <body class="page">
        <div class="page">
            <header class="header">
                <div class="gryp">Gryp</div>
            </header>
    
            <div class="formulario">
                <h1>Registro</h1>
                <form id="registroForm" novalidate>
                    <div class="username">
                        <input type="text" id="username" name="username" required>
                        <label for="username">Nombre de usuario</label>
                        <span class="error" id="usernameError"></span>
                    </div>
    
                    <div class="username">
                        <input type="text" id="rut" name="rut" required>
                        <label for="rut">Rut</label>
                        <span class="error" id="rutError"></span>
                    </div>
    
                    <div class="username">
                        <input type="email" id="email" name="email" required>
                        <label for="email">Correo electrónico</label>
                        <span class="error" id="emailError"></span>
                    </div>
    
                    <div class="username">
                        <input type="text" id="region" name="region" required>
                        <label for="region">Región</label>
                        <span class="error" id="regionError"></span>
                    </div>
    
                    <div class="username">
                        <input type="text" id="comuna" name="comuna" required>
                        <label for="comuna">Comuna</label>
                        <span class="error" id="comunaError"></span>
                    </div>
    
                    <div class="username">
                        <input type="password" id="password" name="password" required>
                        <label for="password">Contraseña</label>
                        <span class="error" id="passwordError"></span>
                    </div>
    
                    <div class="username">
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                        <label for="confirmPassword">Confirme contraseña</label>
                        <span class="error" id="confirmPasswordError"></span>
                    </div>
    
                    <div class="checkbox">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">Acepto los <a href="#">términos y condiciones</a></label>
                        <span class="error" id="termsError"></span>
                    </div>
    
                    <input type="submit" value="Registrarse">
    
                    <div class="iniciar_sesion">
                        Quiero <a href="/Html/Iniciar_Sesión.html">Iniciar sesión</a>
                    </div>
                </form>
            </div>
    
            <footer class="footer">
                <div class="footer-icons">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
            </footer>
        </div>
        <script src="../Js/validacion.js"></script>
    
    </body>
</html>
